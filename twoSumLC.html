<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <script>
    var twoSum = function (nums, target) {
      arr = []
      for (let i = 0; i < nums.length; i++) {
        for (let j = 0; j < nums.length; j++) {
          if ( arr.length == 2) return arr
          if (i === j) break
            if (nums[i] + nums[j] === target) {
              arr.push(j, i)
            } 
        }
      }
      return arr
    };
  </script>
</body>

</html>
