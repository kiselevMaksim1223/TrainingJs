<head>

<body>
    <script>

        const bubbleSort = (arr) => {

            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
            }
            return arr
        }

        const arr = [-5, 23, 7, 5, 3, -12, -29, 21, 54, 35, 0];
        console.log(bubbleSort(arr));

    </script>
</body>

</html>
