<body>
    <script>
        
        let removeDuplicates = function (nums) {
            let k = 0
            // let newArr
            const maxEl = Math.max(...nums)          
            for (let i = 0; i < nums.length; i++){
                nums[i] === nums[i+1] ? delete nums[i] : nums[i]
            }
            return maxEl
        };
        const nums = [1,1,2]
        console.log(removeDuplicates(nums));
    </script>
