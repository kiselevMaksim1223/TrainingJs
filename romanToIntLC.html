<body>
    <script>

        let romanToInt = function (s) {
            const dict = {
                I: 1,
                IV:4,
                V: 5,
                IX:9,
                X: 10,
                XL:40,
                L: 50,
                XC:90,
                C: 100,
                CD:400,
                D: 500,
                CM:900,
                M: 1000
            }
            const keys = Object.keys(dict)
            // const splitedS = s.split('')
            let count = 0
            const resultArr = []

            for (let i = 0; i < s.length; i++) {
                if(s[i] === 'I' && (s[i+1] === 'V' || s[i+1] === 'X')){
                    resultArr.push(s[i]+s[i+1])
                    
                } else 
                if(s[i] === 'X' && (s[i+1] === 'L' || s[i+1] === 'C')){
                    resultArr.push(s[i]+s[i+1])
                    
                } else 
                if(s[i] === 'C' && (s[i+1] === 'D' || s[i+1] === 'M')){
                    resultArr.push(s[i]+s[i+1])
                    
                } else 
                if(s[i-1] 
                && ((s[i-1] === 'I' && (s[i] === 'V' || s[i] === 'X')) 
                || (s[i-1] === 'X' && (s[i] === 'L' || s[i] === 'C')) 
                || (s[i-1] === 'C' && (s[i] === 'D' || s[i] === 'M'))))
                {continue} 
                else resultArr.push(s[i])
            }
                
            for (let i = 0; i < resultArr.length; i++) {
              if(keys.includes(resultArr[i])){
                let ind = keys.indexOf(resultArr[i])
                count += dict[keys[ind]]
              }
            }
            return count
        };

    </script>
</body>
