<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function bmi(weight, height) {
            let bmi = weight / height ** 2;
            if (bmi <= 18.5) {
                return "Underweight"
            } else if (bmi <= 25) {
                return "Normal"
            } else if (bmi <= 30) {
                return "Overweight"
            } else if (bmi > 30) {
                return "Obese"
            }
        }
    </script>
</body>

</html>
