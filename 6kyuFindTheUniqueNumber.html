<body>
    <script>
        function findUniq(arr) {
            // do magic
            // arr.filter((el, index, arr) => )
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] !== arr[i+1] && arr[i] !== arr[i-1] && arr[i] !== arr[0]){
                    return arr[i]
                } else continue
            }
            return arr[0]
        }
    </script>
