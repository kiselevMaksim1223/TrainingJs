<body>
    <script>
        // function make an array then starting this x and every time multiplaing x till n
        function countBy(x, n) {
            let z = 0;
            let a = [];
            for (let i = 0; i < n; i++) {
                z+=x;
                a.push(z);
            }
            return a;
        }
    </script>
</body>
