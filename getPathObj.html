        const obj = {
            a:{
                g:{
                    h:'k'
                }
            },
            b:{
                e: 'f'
            },
            c:'d'
        }

        const get = (obj, path) => {
            let res = obj
            const pathArr = path.split('.')
            for (let i = 0; i < pathArr.length; i++){
               res = res[pathArr[i]]
            }
            return res
            console.log(pathArr)
        }

        console.log(get(obj, 'a.g')) //k
        console.log(get(obj, 'c')) //d
        console.log(get(obj, 'b.e')) //f
    </script>
