<body>
    <script>
        const reduce = function (nums, fn, init) {
            let res = init
            for (let i = 0; i < nums.length; i++) {
                res = fn(res, nums[i])
            }
            return res
        };

        const nums = [1, 2, 3, 4]
        const fn = function sum(accum, curr) { return accum + curr * curr; }
        const init = 100
        console.log(reduce(nums, fn, init));
    </script>
</body>
